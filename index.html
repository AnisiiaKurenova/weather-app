<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style/style.css">

    <title>Weather</title>
</head>
<body>
    <div class="main_conteiner">
    <div class="container ">
        <header>
            <div class="row">
                <div class="col-6 ">
                    <form>
            <input type="text" placeholder="search for city or place" autocomplete="off">
        </form>
        <button  style="margin: 0 auto"> 
            Current Location
        </button>
    </br>
          <p class="date">29.05.2022</p>
             <ul>
                <li>Sunrise: 6:45</li>
                <li>Sunset: 20:11</li>
                </div>
                <div class="col-3">
                    <div class="information_weather">
                        <section class="headline">
                
                <h2 class="day" id="day_today">Sunday </h2>
                <h3 class="time" id ="time_now">10:23</h3>
            </section>
            <br |>
                <p class="information_weather_today">  &#9728</p>
                <br |>
                 <p class="temperature_day"> <span id="temp_now"> +22</span>  <a href="#"class="celc">°C</a> </span>|<a href="#"class ="fahrenheit">°F</a>  </span> | <span class="temperature_night">+17</span> </p>
               <br |>
        </div>
                </div>
                <div class="col-3" style="padding: 0px;">
                    <div class="place">
            <h2 class="city" id ="city_weather">Kyiv <br />
            Ukraine</h2>
        </div>
                </div>
            </div>
        </header>
        <div class="weather_five">
            <div class="row">
    <div class="col">
      <span class="weather_five_days"> Monday </span>
      <br |>
      <span class="weather_five_emoji">&#127782</span>
      <br |>
       <span class="weather_five_days">  23°С </span>
    </div>
    <div class="col">
        <span class="weather_five_days"> Tuesday </span>
        <br |>
        <span class="weather_five_emoji">&#9928</span>
        <br |>
      <span class="weather_five_days">20°С</span>
    </div>
    <div class="col">
       <span class="weather_five_days"> Wednesday</span>
        <br |>
       <span class="weather_five_emoji"> &#127781</span>
        <br |>
      <span class="weather_five_days">16°С</span>
    </div>
    <div class="col">
       <span class="weather_five_days"> Thursday</span> 
        <br |>
       <span class="weather_five_emoji"> &#127781</span>
        <br |>
      <span class="weather_five_days">20°С</span>
    </div>
    <div class="col">
       <span class="weather_five_days">Friday</span> 
        <br |>
        	<span class="weather_five_emoji">&#9728</span>
            <br |>
      <span class="weather_five_days">18°С</span>
    </div>
        </div>
    </div>
    </div>
